spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/springtemplate
spring.datasource.username=springuser
spring.datasource.password=springpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml


# App Properties
treecare.app.jwtSecret=SOMETHING_SECRET
treecare.app.jwtExpirationMs=86400000



#setting for server port
#server.port=8080
server.address=192.168.1.98